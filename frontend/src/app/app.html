<main class="main">
  <div class="header">
    <ng-container *ngFor="let btn of buttons">
      <button *ngIf="canShowButton(btn)"
              pButton
              type="button"
              [label]="btn.label"
              [icon]="btn.icon"
              (click)="openLink(btn)">
      </button>
    </ng-container>
  </div>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</main>
